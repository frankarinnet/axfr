plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    implementation 'com.google.guava:guava:32.1.1-jre'
    implementation 'dnsjava:dnsjava:3.5.2' // fails without fix applied
//    implementation 'dnsjava:dnsjava:3.1.0' // really old version still works
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    mainClass = 'axfr.App'
}
